<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="static\world.png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <title>Solar Energy</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Nokia Project</a>
      <ul id="nav-mobile" class="right">
        <li>
          <a href="https://github.com/kulalsk2/nokiaml/" target="_blank">github</a>
        </li>
      </ul>
    </div>
  </nav>
  <div style="padding: 20px">
    <div class="row s12">
      <h6>
        Please select your city coordinates
      </h6>

    </div>
    <div class="row s12" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
      <div id="mapid" class="map" style="height: 20rem; width: 50%;">
      </div>

    </div>
    <form class="col s12" method="POST" action="{{url_for('home')}}">
      <div class="row">
        <div class="input-field col s12 l6">
          <input id="lat" class="active" type="text" name="lat" value="12.9410" />
          <label for="lat">latitude</label>
        </div>
        <div class="input-field col s12 l6">
          <input id="long" class="active" type="text" name="long" value="77.5655" />
          <label for="long">longitude</label>
        </div>
      </div>
      <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" class="btn" value="predict"></input>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    var mymap = L.map('mapid').setView([12.9410, 77.5655], 13)
    L.tileLayer(
      'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoieWlnaXZpZzI3MSIsImEiOiJja280OTI1cnIxZ3RvMnVrNG15aTM5eGdjIn0.ZRLwuZP99t0vLx2pE5nQxw', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoieWlnaXZpZzI3MSIsImEiOiJja280OTI1cnIxZ3RvMnVrNG15aTM5eGdjIn0.ZRLwuZP99t0vLx2pE5nQxw'
      }).addTo(mymap);
    var marker = L.marker([12.9410, 77.5655]).addTo(mymap);
    marker.bindPopup("<b>BMSCE</b>").openPopup();

    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent(e.latlng.toString())
        .openOn(mymap);
      var lat = e.latlng.lat
      var long = e.latlng.lng
      var latinput = document.getElementById('lat');
      var longinput = document.getElementById("long");
      latinput.value = lat;
      longinput.value = long;
    }

    mymap.on('click', onMapClick);
  </script>
</body>

</html>
